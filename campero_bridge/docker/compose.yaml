services:
  bridge:
    image: ghcr.io/romea/campero
    build:
      context: ../
      dockerfile: docker/Dockerfile
      network: host
      ssh: [default]
    network_mode: host
    stop_signal: SIGINT
    volumes:
      - ..:/bridge_ws/src/bridge:ro,Z
    environment:
      - ROS_IP=127.0.0.1
      - ROS_MASTER_URI=http://127.0.0.1:11311
    command: >-
      ros2 run campero_bridge campero_bridge
        --ros-args
        -r __ns:=/campero/base
        -p override_ros1_master:=false

